//resolution of the circular stencil for the sniper scope
set r_scopeBufferSizeDivisor 2

//crosshair that moves around
set MTSRKMTOTL 1

//tracer draw offsets
set tracer_muzzleOffsetViewmodel 30
set tracer_minimumTravelViewmodel 30

//corpsefade
set corpseFade_enabled 1
set coprseFade_inDistanceStart_ragdoll 42
set coprseFade_inDistanceStart_scriptmodel 60
set coprseFade_outDistanceStart_ragdoll 32
set coprseFade_outDistanceStart_scriptmodel 50
set coprseFade_removeDObjWhenComplete 1
set coprseFade_time 0.3

//scope effects - defaulting these to make the scope effect not visible when scope tweaks are enabled
set MSNLTPOLQS 1 
set OOTNPSNKR 1 
set r_scope_relief_hip_movement_clamp 0 
set RTQKLKNLR 0 
set LQKTMQSTQN 0 
set LPSRPRNLPO 0 
set RRONLOPKS 0 
set OLNTLSSNP 0.1 
set MLRSPLKTPQ 0.1